# Darcy flow with triangular notch (2D): boundCoeff(x,y) -> sol(x,y)
# Data: single .mat file, train/test from different sample indices

data:
  name: darcy_notch
  train_path: '/DATA/Sawan_projects/research/DATA/Darcy_Triangular_FNO.mat'
  x_field: boundCoeff
  y_field: sol
  format: mat
  ntrain: 1500
  ntest: 100
  sub: 3
  resolution: [34, 34]
  normalize_x: true
  normalize_y: true

model:
  model_type: vnngp
  num_latents: 120
  num_nn: 90
  num_inducing: 100
  kernel: matern
  kernel_nu: 2.5
  use_ard: false
  mean_type: constant
  use_wno_embedding: false
  wno_width: 64
  wno_level: 4
  wno_layers: 4
  wno_wavelet: db4

training:
  lr: 1.0e-3
  weight_decay: 1.0e-4
  batch_size: 16
  num_epochs: 150
  scheduler_step: 50
  scheduler_gamma: 0.75
  optimizer: adamw
  seed: 0

logging:
  use_wandb: false
  wandb_project: sgpo
  save_dir: results/darcy_notch
  log_interval: 10

device: auto
